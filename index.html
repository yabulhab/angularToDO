<!doctypeHTML>
<html lang="en">

<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.js"></script>
<script language="javascript" type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">

</heady>


	<!-- command + slash -->
	<!-- this tells app.js & index.html that they're linked <3 -->
	<body ng-app="toDoApp">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div ng-controller="ToDoListCtrl">
						<h1>{{toDoListName}}</h2>		
						<input ng-model="myInputText"type="text"/>
						{{myInputText}}
						<div class="row">
							<div class="col-xs-4 col-xs-offset-4">
								<div ng-repeat="toDoItem in toDo">
									<input type="checkbox" ng-model="toDoItem.completed" />

								<span>{{toDoItem.text}}</span>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
